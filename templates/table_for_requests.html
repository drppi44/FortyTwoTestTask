<div class="row">
    <div class="col-md-4"><b>URI</b></div>
    <div class="col-md-4"><b>time</b></div>
    <div class="col-md-4"><b>priority</b></div>
</div>

{% for request in requests %}

<div class="row">
    <div class="col-md-4">{{ request.uri }}</div>
    <div class="col-md-4">{{ request.time|date:"Y-m-d H:m" }}</div>
    <div class="col-md-4">{{ request.priority }}</div>
</div>

{% endfor %}
