{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>42 Coffee Cups Test Assignment</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>photo</h6>
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable" hidden>
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ data.name }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Contacts:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ data.contacts }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ data.last_name }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ data.email }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Date of birth:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ data.date_of_birth }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Jabber:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ data.jabber }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Skype:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ data.skype }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Bio:</label>
            <div class="col-md-8">
              <textarea name="" id="" cols="30" rows="10" class="form-control">{{ data.bio }}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Other contacts:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{ data.other_contacts }}">
            </div>
          </div>
          <!-- <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div> -->
        </form>
      </div>
  </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <a class="btn btn-lg btn-success" href="{% url "request" %}">requests</a>
        </div>
    </div>
</div>
<hr>

{% endblock %}
